<div class="admin">
	<button mat-icon-button (click)="logout()" style="position: fixed; top: -25px; right: -25px; background-color: transparent !important; color: black"
		aria-label="Example icon button with a menu icon" class="tick_button">
		<mat-icon>logout</mat-icon>
	</button>
	<div class="admin-heading">Welcome Admin</div>
	<div class="admin_content">
		<mat-card class="example-card" *ngFor="let item of appointments; let i = index">
			<mat-card-header>
				<div mat-card-avatar>
					<mat-icon aria-hidden="false" style="font-size: 2.5rem;" aria-label="Example home icon">person</mat-icon>
				</div>
				<mat-card-title>{{item.username}}</mat-card-title>
			</mat-card-header>
			<mat-card-content>
				<p>
					Symptoms: {{item.selectedSymptoms}}
				</p>
				<p>
					Hospital requested: {{item.name}}
				</p>
			</mat-card-content>
			<mat-card-actions>
				<mat-form-field appearance="fill" class="dropdown_angular">
					<mat-label>Department</mat-label>
					<mat-select (selectionChange)="changeClient(i, $event)">
						<mat-option *ngFor="let food of departments" [value]="food.value">
							{{food.name}}
						</mat-option>
					</mat-select>
				</mat-form-field>

				<button mat-mini-fab [disabled]="item.value" color="primary" (click)="confirm(item)"
					aria-label="Example icon button with a menu icon" class="tick_button">
					<mat-icon>done</mat-icon>
				</button>
			</mat-card-actions>
		</mat-card>
	</div>
	<div class="pagination_last">
		<nav aria-label="Page navigation example">
			<ul class="pagination">
				<li class="page-item"><a class="page-link">Previous</a></li>
				<li class="page-item"><a class="page-link">1</a></li>
				<li class="page-item"><a class="page-link">2</a></li>
				<li class="page-item"><a class="page-link">3</a></li>
				<li class="page-item"><a class="page-link">4</a></li>
				<li class="page-item"><a class="page-link">5</a></li>
				<li class="page-item"><a class="page-link">6</a></li>
				<li class="page-item"><a class="page-link">Next</a></li>
			</ul>
		</nav>
	</div>
</div>
