<div class="admin">
	<button mat-icon-button (click)="logout()" style="position: fixed; top: -25px; right: -25px; background-color: transparent !important; color: black"
		aria-label="Example icon button with a menu icon" class="tick_button">
		<mat-icon>logout</mat-icon>
	</button>
	<div class="admin-heading">Welcome Doctor</div>
	<div class="admin_content">
		<mat-card class="example-card" *ngFor="let item of items; let i = index">
			<mat-card-header>
				<div mat-card-avatar>
					<mat-icon aria-hidden="false" style="font-size: 2.5rem;" aria-label="Example home icon">person</mat-icon>
				</div>
				<mat-card-title>{{item.name}}</mat-card-title>
				<mat-card-subtitle>{{item.gender}}</mat-card-subtitle>
			</mat-card-header>

			<mat-card-content>
				<p>
					{{item.symptom}}
				</p>
			</mat-card-content>
			<mat-card-actions>
				<button mat-mini-fab color="primary" (click)="confirm(item, 'done')"
					aria-label="Example icon button with a menu icon" class="tick_button done">
					<mat-icon>done</mat-icon>
				</button>
				<button mat-mini-fab color="warn" (click)="confirm(item, 'close')"
					aria-label="Example icon button with a menu icon" class="tick_button close">
					<mat-icon>close</mat-icon>
				</button>
			</mat-card-actions>
		</mat-card>
	</div>
